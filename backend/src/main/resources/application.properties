spring.application.name=English_Learning_Suite

spring.datasource.url=jdbc:mysql://localhost:3306/englishwebsite?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456

# Cau hinh JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Tối ưu hiệu năng Hibernate - Batch insert để giảm lag
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Tối ưu connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Media storage
media.upload-dir=uploads
media.public-prefix=/uploads

# Pronunciation seed toggle
pronunciation.seed.enabled=true

